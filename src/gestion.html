<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Sistema de gestión de nodos y reportes con mapa interactivo" />
    <meta name="theme-color" content="#ff0000" />

    <title>StarNet - Sistema de Gestión de Nodos</title>

    <!-- Tailwind CSS (local) -->
    <script src="js/vendor/tailwind-cdn.js"></script>
    
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.6.0/ol.css" />
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/components.css" />
  </head>
  <body class="theme-red bg-gray-50">
  <div id="login-warning" class="hidden fixed top-4 right-4 z-50 bg-yellow-100 border border-yellow-300 text-yellow-900 p-3 rounded-md shadow">
    <div>No se detectó sesión de usuario.</div>
    <div class="mt-2 flex space-x-2">
      <button id="go-login-btn" class="px-3 py-1 bg-yellow-100 hover:bg-yellow-200 rounded">Ir a Login</button>
    </div>
  </div>
    <!-- Cargar componente de la aplicación -->
    <div id="app-container"></div>

    <!-- Scripts externos -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.6.0/dist/ol.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>

    <!-- Scripts de la aplicación -->
    <!-- Node utilities (load before other app scripts) -->
    <script src="js/nodeutils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/map.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/app.js"></script>

    <script>
      // Inicializar la aplicación cuando el DOM esté listo
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          // Inicializar sincronización antes de la app para asegurar caché local actualizada
          try { if (window.SyncManager) await SyncManager.initialize(); } catch (se) { console.warn('SyncManager init failed', se); }
          // Mostrar banner si no se detecta currentUser (usar solo localStorage)
          if (!StorageManager.getCurrentUser()) {
            document.getElementById('login-warning').classList.remove('hidden');
            document.getElementById('go-login-btn').addEventListener('click', () => {
              window.location.href = 'login.html';
            });
          }
          await AppManager.initApplication();
        } catch (error) {
          console.error('Error inicializando la aplicación:', error);
          AppManager.showErrorToUser('Error al cargar la aplicación. Por favor, recarga la página.');
        }
      });
    </script>
  </body>
</html>
