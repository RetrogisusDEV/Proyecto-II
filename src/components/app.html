<!-- Header estilo YouTube -->
<header class="bg-red-600 shadow-sm sticky top-0 z-50 text-white">
  <div class="flex items-center justify-between px-4 py-2">
    <!-- Menú hamburguesa y logo -->
    <div class="flex items-center">
      <button id="mobile-menu-toggle" class="p-2 mr-2 rounded-full hover:bg-red-500 md:hidden text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <!-- Logo -->
      <div class="flex items-center">
        <img src="images/logo.png" alt="StarNet logo" class="h-8 mr-2" />
      </div>
    </div>

    <!-- Información del usuario -->
      <div id="user-info" class="hidden md:flex items-center space-x-4">
      <div class="text-right">
        <div class="text-sm font-medium" id="user-name">Usuario</div>
        <div class="text-xs opacity-75" id="employee-id">ID: --</div>
      </div>
      <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
        <span class="text-red-600 font-bold text-xs" id="user-initials">U</span>
      </div>
    </div>

    <!-- Botones de navegación -->
    <div class="flex items-center space-x-1">
      <button id="btnReportes" class="flex items-center px-4 py-2 rounded-lg bg-white text-red-600 font-medium hover:bg-gray-100">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
        </svg>
        <span>Reportes</span>
      </button>
      <button id="btnNodos" class="flex items-center px-4 py-2 rounded-lg bg-white text-red-600 font-medium hover:bg-gray-100">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span>Nodos</span>
      </button>
      <button id="mobile-info-toggle" class="p-2 rounded-full hover:bg-red-500 md:hidden text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </button>
    </div>
  </div>
</header>

<div class="flex h-screen pt-14">
  <!-- Panel lateral izquierdo (Información del nodo) -->
  <aside
    id="sidebar-info"
    class="sidebar-transition w-80 bg-white shadow-lg border-r border-gray-200 overflow-y-auto md:block mobile-sidebar fixed md:relative top-14 bottom-0 z-40"
  >
    <div class="p-4 border-b border-gray-200">
      <h2 class="text-lg font-semibold text-gray-900">Información del Nodo</h2>
    </div>
    <div class="p-4" id="sidebarContent">
      <div class="text-center py-8 text-gray-500" id="infoLoading">
        <svg class="w-12 h-12 mx-auto text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <p class="mt-2">Selecciona un nodo en el mapa para ver sus detalles</p>
      </div>
    </div>
  </aside>

  <!-- Contenido principal (Mapa) -->
  <main class="flex-1 overflow-hidden">
    <div class="h-full relative">
      <div
        id="map"
        class="h-full w-full"
      ></div>
      <!-- Indicador de distancia -->
      <div id="distanceIndicator" class="distance-indicator hidden">
        A <span id="distanceValue">0</span> km del nodo
      </div>
      <!-- Botón de ubicación actual -->
      <button id="currentLocationBtn" class="current-location-btn" title="Centrar en mi ubicación">
        <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
      </button>
    </div>
  </main>

  <!-- Panel lateral derecho (Lista de nodos y reportes) -->
  <aside
    id="sidebar-nodes"
    class="sidebar-transition w-80 bg-white shadow-lg border-l border-gray-200 overflow-y-auto md:block mobile-sidebar-right fixed md:relative top-14 bottom-0 right-0 z-40"
  >
    <div class="p-4 border-b border-gray-200">
      <h2 id="sidebarTitle" class="text-lg font-semibold text-gray-900">Reportes</h2>
    </div>
    <div
      class="p-2"
      id="nodeList"
    >
      <div class="text-center py-8 text-gray-500" id="nodeListLoading">
        <svg class="w-12 h-12 mx-auto text-gray-300 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
        <p class="mt-2">Cargando...</p>
      </div>
    </div>
  </aside>
</div>

<!-- Overlay para móviles -->
<div id="overlay" class="overlay md:hidden"></div>

<!-- Indicador de conectividad -->
<div id="connectivityStatus" class="fixed bottom-4 right-4 px-3 py-2 rounded-full text-white text-sm font-medium shadow-lg z-50 hidden">
  Estado de conexión
</div>

<!-- Modal para generar reportes -->
<div id="reportModal" class="report-modal hidden">
  <div class="report-modal-content">
    <h3 class="text-xl font-semibold mb-4">Generar Reporte</h3>
    <form id="reportForm">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Reporte</label>
        <select id="reportType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
          <option value="mantenimiento">Mantenimiento</option>
          <option value="falla">Falla Técnica</option>
          <option value="instalacion">Instalación</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Nodo</label>
        <select id="reportNode" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
          <option value="">Seleccionar nodo</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
        <textarea id="reportDescription" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Describe el problema o situación..."></textarea>
      </div>
      <div class="flex justify-end space-x-3">
        <button type="button" id="cancelReport" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Cancelar</button>
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Generar Reporte</button>
      </div>
    </form>
  </div>
</div>
