<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acceso / Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
  <main class="w-full max-w-md">
    <section class="bg-white rounded-2xl shadow-xl p-8">
      <div class="text-center mb-2">
        <img src="images/logo.png" alt="Logo" class="mx-auto h-12 mb-2" />
      </div>
      <p class="text-gray-600 text-center mb-6">Gestiona tu cuenta de forma segura</p>

      <div id="message" class="rounded-lg p-4 mb-6 text-center hidden" aria-live="polite"></div>

      <form id="login-form" class="space-y-5">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Iniciar sesión</h2>
        
        <div>
          <label for="login-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
          <input id="login-name" name="name" type="text" required placeholder="Tu usuario" autocomplete="username"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div>
          <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input id="login-password" name="password" type="password" required placeholder="Contraseña" autocomplete="current-password"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <button id="btn-login" type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Entrar
        </button>
        
        <p class="text-gray-500 text-center text-sm mt-4">
          ¿No tienes cuenta? 
          <a href="#" id="show-register-link" class="text-blue-600 hover:text-blue-800 font-medium transition">Regístrate</a>
        </p>
      </form>

      <form id="register-form" class="space-y-5 hidden">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Crear cuenta</h2>
        
        <div>
          <label for="reg-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
          <input id="reg-name" name="name" type="text" required placeholder="Tu usuario" autocomplete="username"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div>
          <label for="reg-firstname" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <input id="reg-firstname" name="firstName" type="text" required placeholder="Tu nombre"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div>
          <label for="reg-lastname" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
          <input id="reg-lastname" name="lastName" type="text" required placeholder="Tu apellido"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div>
          <label for="reg-employee-id" class="block text-sm font-medium text-gray-700 mb-1">ID de trabajador</label>
          <input id="reg-employee-id" name="employeeId" type="text" required placeholder="Tu ID de trabajador"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div>
          <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input id="reg-password" name="password" type="password" required placeholder="Contraseña" autocomplete="new-password"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div>
          <label for="reg-password-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>
          <input id="reg-password-confirm" name="passwordConfirm" type="password" required placeholder="Repite la contraseña" autocomplete="new-password"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <button id="btn-register" type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Registrarse
        </button>
        
        <p class="text-gray-500 text-center text-sm mt-4">
          ¿Ya tienes una cuenta? 
          <a href="#" id="show-login-link" class="text-blue-600 hover:text-blue-800 font-medium transition">Inicia sesión</a>
        </p>
      </form>
    </section>
  </main>

  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Inicializar sistema de autenticación
    document.addEventListener('DOMContentLoaded', () => {
      AuthSystem.initialize();
    });
  </script>
</body>
</html>
