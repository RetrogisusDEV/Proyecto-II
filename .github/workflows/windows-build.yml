name: Build Windows App
on:
  push:
    paths:
      - 'windowsbuild.py'
      - 'src/index.html'
      - 'src/styles/style.css'
      - 'src/components/app.js'
      - 'requirements.txt'
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pywebview pyarmor Flask requests
      - name: Lint windowsbuild.py
        run: |
          python -m py_compile windowsbuild.py
      - name: Install PyInstaller
        run: |
          pip install pyinstaller
      - name: Obfuscate with PyArmor
        run: |
          mkdir obf
          pyarmor gen -O obf windowsbuild.py
      - name: Package with PyInstaller (using obfuscated source)
        run: |
          REM Use build/ as output dirs and include src/ as data so packaged app can access static files
          pyinstaller --onefile --distpath build/dist --workpath build/build --specpath build --add-data "src;src" obf/windowsbuild.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app-exe
          path: build/dist/windowsbuild.exe
