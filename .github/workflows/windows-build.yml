name: Build Windows App
permissions:
  contents: read
on:
  push:
    paths:
      - 'windowsbuild.py'
      - 'requirements.txt'
      - 'db.json'
      - 'src/**'
      - '.github/workflows/windows-build.yml'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          # Se eliminó 'pyarmor' de la instalación de respaldo
          if (Test-Path requirements.txt) { pip install -r requirements.txt } else { pip install pywebview Flask requests }

      - name: Lint windowsbuild.py
        run: |
          python -m py_compile windowsbuild.py

      - name: Install PyInstaller
        # Se modificó para instalar solo PyInstaller
        run: |
          pip install --upgrade pyinstaller

      # Se eliminó el paso "Obfuscate with PyArmor"

      - name: Package with PyInstaller (using original source)
        shell: pwsh
        run: |
          Write-Host "Packaging with PyInstaller (onefile)"
          $cwd = (Get-Location).Path
          Write-Host "Workspace path: $cwd"
          $srcAbs = Join-Path $cwd 'src'
          $dbAbs = Join-Path $cwd 'db.json'
          if (-not (Test-Path $srcAbs)) { Write-Error "Source folder not found: $srcAbs"; exit 1 }
          if (-not (Test-Path $dbAbs)) { Write-Warning "db.json not found at $dbAbs, continuing without it" }
          # Use absolute paths for --add-data so the spec file (written to build/) does not turn them into build\src
          $addSrc = "${srcAbs};src"
          $addDb = "${dbAbs};."
          # Se cambió la ruta de origen a 'windowsbuild.py'
          pyinstaller --onefile --name windowsbuild --distpath build/dist --workpath build/build --specpath build --add-data $addSrc --add-data $addDb windowsbuild.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app-exe
          path: build/dist/windowsbuild.exe