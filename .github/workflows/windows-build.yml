name: Build Windows App
on:
  push:
    paths:
      - 'windowsbuild.py'
      - 'requirements.txt'
      - 'db.json'
      - 'src/**'
      - '.github/workflows/windows-build.yml'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt } else { pip install pywebview pyarmor Flask requests }

      - name: Lint windowsbuild.py
        run: |
          python -m py_compile windowsbuild.py

      - name: Install PyInstaller and PyArmor
        run: |
          pip install --upgrade pyinstaller pyarmor

      - name: Obfuscate with PyArmor
        run: |
          if (!(Test-Path obf)) { New-Item -ItemType Directory -Path obf | Out-Null }
          pyarmor gen -O obf windowsbuild.py

      - name: Package with PyInstaller (using obfuscated source)
        run: |
          echo "Packaging with PyInstaller (onefile)"
          # Include the entire src/ directory and db.json so the packaged app has static resources
          pyinstaller --onefile --name windowsbuild --distpath build/dist --workpath build/build --specpath build --add-data "src;src" --add-data "db.json;." obf/windowsbuild.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app-exe
          path: build/dist/windowsbuild.exe
